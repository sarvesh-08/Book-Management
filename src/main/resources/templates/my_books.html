<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Book Store</title>
		<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

	
</head>

<body> <nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<h6 class="text-white">Book Store</h6>
		<div class="container-fluid ">
			<a class="navbar-brand text-light" href="/mybooks">My Books</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse " id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 text-light">
					<li class="nav-item ">
						<a class="nav-link active text-light" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link text-light" href="/availbooks">Available Books</a>
					</li>
				</ul>
				<div>
					<a class="nav-link text-white" href="/bookregister">New Book Register</a>
				</div>

			</div>
		</div>
	</nav>
	<div class="container my-5 col-md-6">
	
	<table class="table table-striped table-hover" style="width: fit-content; justify-content: center;; ">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Price</th>
      
  </thead>
  <tbody>
    <tr th:each="b:${book}">
     
      <td th:text="${b.id}"></td>
      <td th:text="${b.name}"></td>
      <td th:text="${b.author}"></td>
       <td th:text="${b.price}"></td>
      <td><a style="color:red" th:href="@{/deletebookid/{id}(id=${b.id})}"><i class="fa-solid fa-trash"></i></a>
      </td>
    </tr>
    
  </tbody>
</table>
</div>
</body>
</html>
